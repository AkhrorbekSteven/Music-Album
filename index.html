<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pragati+Narrow&family=Signika:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="site-logo">
                <img src="img/site-logo.png" alt="site-logo" width="40px">
                <p>TopSongs</p>
            </a>
            <nav class="sitenav">
                <ul class="sitenav-list">
                    <li class="sitenav-item"><a href="#" class="sitenav-link">Home</a></li>
                    <li class="sitenav-item"><a href="#" class="sitenav-link">Stream</a></li>
                    <li class="sitenav-item"><a href="#" class="sitenav-link">Library</a></li>
                </ul>
            </nav>
            <form action="#" method="GET">
                <input type="text" id="search" placeholder="Search for artists, bands, tracks, podcasts">
                <button type="submit" id="findButton"></button>
            </form>
            <button class="sign-in" type="button">Sign in</button>
            <button class="create-account" type="button">Create account</button>
            <a href="#" class="upload">Upload</a>
            <ul class="sidebar">
                <li class="sidebar-list">
                    <a href="#" class="sidebar-link"></a>
                    <ul class="dropdown-menu">
                        <li class="dropdown-list"><a href="#" class="dropdown-link">About us</a></li>
                        <li class="dropdown-list"><a href="#" class="dropdown-link">Legal</a></li>
                        <li class="dropdown-list"><a href="#" class="dropdown-link">Copyright</a></li>
                        <li class="dropdown-list"><a href="#" class="dropdown-link">Mobile apps</a></li>
                        <li class="dropdown-list"><a href="#" class="dropdown-link">For Creators</a></li>
                        <li class="dropdown-list"><a href="#" class="dropdown-link">Blog</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <main class="site-main">
        <img class="main-picture" src="img/bg-image.jpg" alt="music-website">
        <div class="container">
            <h1 class="main-heading">Top Songs</h1>
            <h3 class="search-results">Search results: <span id="totalResult">0</span></h3>
            <ul class="album-list">
            </ul>
            <button class="next">next</button>
        </div>
    </main>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="js/script.js"></script>
</body>
</html>
